<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/linkedin-icon.png"/>
  <title>Linkedin Login, Sign in | Linkedin </title>
</head>

<body>
  <div class="header">
    <h3>Linked <span class="in">in</span></h3>
  </div>
  <section class="mid">
    
    <div class="container">
      <div class="upper-text">
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
      </div>
      <div class="input-group">
        <input type="text" required />
        <span>Email or Phone</span>
      </div>
      <div class="input-group">
        <input type="password" required />
        <span>Password</span>
      </div>
      <h1><a class="forgot-pass" href="#">Forgot Password?</a></h1>
      <input type="button" value="Sign In" />

    </div>
    <div class="mid-last">
      New to Linkedin? <span class="join">Join Now</span></h2>
    </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <ul>
      <li class="footer-black">
        Linked <span class="last-in">in</span> &copy; 2021
      </li>
      <li>User Agreement</li>
      <li>Privacy Policy</li>
      <li>Community Guidlines</li>
      <li>Cookie Policy</li>
      <li>Copyright Policy</li>
      <li>Send Feedback</li>
    </ul>
  </footer>
</body>

</html>
