<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Sign Up</title>
   </head>
   <body>
      <header id="main-header">
         <div class="header-title">
            <h1>Linked <span class="text-primary">in</span></h1>
         </div>
         <div class="header-text">Make The Most Of Your Professional Life</div>
      </header>

      <section class="main-section">
         <form class="my-form">
            <div class="form-group">
               <label for="email-input">Email</label>
               <input type="email" id="email-input" />
            </div>
            <div class="form-group">
               <label for="email-input">Password (6 or more characters)</label>
               <input type="password" id="password-input" />
            </div>
            <div class="helper-text">
               <small>
                  By Clicking Agree & Join, You Agree to the LinkedIn
                  <span class="text-primary">
                     <a href="#">User Agreement,</a>
                     <a href="#">Privacy,Policy,</a>
                     and
                     <a href="#">Cookie Policy.</a>
                  </span>
               </small>
            </div>
            <div class="form-group">
               <input type="submit" value="Agree & Join" class="submit-btn" />
            </div>
            <p class="sign-in-text">
               Already on LinkedIn? <a href="#">Sign In</a>
            </p>
         </form>
      </section>

      <footer class="main-footer">
         Linked
         <span>in</span> &copy; 2020;
      </footer>
      <script src="js/app.js"></script>
   </body>
</html>
